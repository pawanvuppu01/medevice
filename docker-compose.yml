version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: medevice_db
    restart: always
    environment:
      MYSQL_DATABASE: medevice_db
      MYSQL_USER: medevice_user
      MYSQL_PASSWORD: medevice_pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: medevice_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        pnpm start
      "
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_NAME: MeDevice
      NEXT_PUBLIC_APP_URL: http://localhost:3000

volumes:
  mysql_data:
