services:
  mysql:
    image: mysql:8.0
    platform: linux/arm64/v8
    container_name: medevice_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: medevice_db
      MYSQL_USER: medevice_user
      MYSQL_PASSWORD: medevice_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64   # ✅ fix for M-series Macs
    container_name: medevice_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_pass
    depends_on:
      - mysql

  metabase:
    image: metabase/metabase
    platform: linux/amd64   # ✅ fix for M-series Macs
    container_name: medevice_metabase
    restart: always
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: medevice_db
      MB_DB_PORT: 3306
      MB_DB_USER: medevice_user
      MB_DB_PASS: medevice_pass
      MB_DB_HOST: mysql
    depends_on:
      - mysql

volumes:
  mysql_data:
